    <script type="text/javascript">
      window.setWinners = (picks, results) => {
        console.log(picks);
        // Clear anything that previously existed
        Array.from(document.querySelectorAll("#bracket div")).forEach((el) => {
          el.innerText = "";
          el.setAttribute("class", "");
        });

        picks.forEach(([match, bearNumber, bearName]) => {
          const id = match.padStart(2, "0");

          const el = document.querySelector(`#match_${id}_winner`);
          if (el) {
            el.innerText = `${bearName}`;
            if (results[match]) {
              el.setAttribute(
                "class",
                results[match] === bearNumber ? "correct" : "incorrect"
              );
              if (results[match] !== bearNumber) {
                document.querySelector(`#match_${id}_winner_actual`).innerText =
                  results[match];
              }
            }
          }
        });
      };
    </script>
