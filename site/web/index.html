    <script type="text/javascript">
      window.setWinners = (winners, actual) => {
        // Clear anything that previously existed
        Array.from(document.querySelectorAll("#brackets div")).forEach(
          (el) => (el.innerText = "")
        );

        Object.entries(winners).forEach(([match, bear]) => {
          console.log(`match ${match}: ${bear}`);
          const el = document.querySelector(`#match_${match}_winner`);
          if (el) {
            el.innerText = bear;
            if (actual[match]) {
              el.setAttribute(
                "class",
                actual[match] === bear ? "correct" : "incorrect"
              );
              document.querySelector(
                `#match_${match}_winner_actual`
              ).innerText = actual[match];
            }
          }
        });
      };
    </script>
