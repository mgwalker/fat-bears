<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style type="text/css">
      * {
        font-family: sans-serif;
      }

      table {
        border-spacing: 0;
        margin: 0 auto;
      }

      tr.spacer td {
        padding: 1em 0;
      }

      td {
        vertical-align: top;
      }

      td.bear {
        text-align: center;
        font-size: 2em;
        font-weight: 700;
        padding: 0 1em;
      }

      td.img {
        padding-bottom: 1em;
        text-align: center;
        vertical-align: middle;
      }

      td.img img {
        max-height: 400px;
        max-width: 400px;
      }

      td.left-picks {
        text-align: right;
      }

      th.match {
        background-color: darkseagreen;
        padding: 0.5em 10px;
      }

      td.right-picks {
        text-align: left;
      }

      td.vs {
        vertical-align: middle;
      }

      h1 {
        text-align: center;
      }

      h1 img {
        max-width: 90vw;
      }
    </style>
  </head>
  <body>
    <h1>Fat Bear Week 2022</h1>
  </body>
</html>
