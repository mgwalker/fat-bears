<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <style type="text/css">
      * {
        font-family: sans-serif;
      }

      table {
        border-spacing: 0;
        margin: 0 auto;
      }

      tr.spacer td {
        padding: 1em 0;
      }

      td {
        vertical-align: top;
      }

      td.bear {
        text-align: center;
        font-size: 2em;
        font-weight: 700;
        padding: 0 1em;
      }

      td.img {
        padding-bottom: 1em;
        text-align: center;
        vertical-align: middle;
      }

      td.img img {
        max-height: 400px;
        max-width: 400px;
      }

      td.left-picks {
        text-align: right;
      }

      th.match {
        background-color: darkseagreen;
        padding: 0.5em 10px;
      }

      td.right-picks {
        text-align: left;
      }

      td.vs {
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <table>

  
  <tr>
    <th class="match">picked by</th>
    <th class="match" colspan="3">Match 10</th>
    <th class="match">picked by</th>
  </tr>
  <tr>
    <td class="left-picks" rowspan="2">
      nobody
    </td>
    <td class="bear">812</td>
    <td class="vs" rowspan="2">vs.</td>
    <td class="bear">480 Otis</td>
    <td class="right-picks" rowspan="2">
      <a href="brackets/mgwalker.png">mgwalker</a> (78%)<br/><a href="brackets/carodew.png">carodew</a> (67%)<br/><a href="brackets/ertzeid.png">ertzeid</a> (89%)<br/><a href="brackets/dawnpm.png">dawnpm</a> (67%)
    </td>
  </tr>
  <tr>
    <td class="img img-left"><img src="bears/812.png"></td>
    <td class="img img-right"><img src="bears/480_otis.png"></td>

    </table>
  </body>
</html>
